<!DOCTYPE html>
<html>
    <head>
        <title>Special Dog</title>
        <link rel="stylesheet" href="styles/styles.css"/>
        <link rel="stylesheet" href="styles/croppie.min.css" />
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="Special Dog" />
        </header>
        <section>
            <div class="mockup">
                <input type="file" class="sr-only" id="upload" name="image" accept="image/*">
                <div class="mockup-image-cropped">
                    <div class="preview"></div>
                    <div class="logo"><img src="assets/logo.png" alt="Special Dog" /></div>
                </div>
                <img class="footer" src="assets/footer-mockup.png" alt="Special Dog" />
            </div>
        </section>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/croppie.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
